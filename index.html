<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<!-- two types game -->
<!-- first is two player -->
<!-- second one is single player with bot-->
<body>
<!-- background styling -->
<div class="area" >
    <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
    </ul>
</div >
<!-- ----------------- -->




    <div class="player-type-box">
        <header>❌Tic Tac Toe⭕</header>
        <div class="content">
            <div class="name">
            <div class="title">which mode you want to play?</div>
            </div>
            <div class="options">
            <button class="two-player">Two Player</button>
            <button class="single-player">Single Player</button>
        </div>
        </div>
    </div>
                <!-- single player box -->


    <div class="single-player-box">
        <header>❌Tic Tac Toe⭕</header>
        <div class="content">
            <div class="title">select which you want to be?</div>
            <div class="option">
            <button class="playerX">playerX</button>
            <button class="playerO">playerO</button>
        </div>
        </div>
    </div>


                <!-- playboard section  -->
    <div class="playboard">
        <div class="details">
          <div class="players">
            <span class="Xturn">X's Turn</span>
            <span class="Oturn">O's Turn</span>
            <div class="slider"></div>
          </div>
        </div>
        <div class="play-area"> 
        <section>
            <span class="box1 box"></span>
            <span class="box2 box"></span>
            <span class="box3 box"></span>
        </section>
        <section>
            <span class="box4 box"></span>
            <span class="box5 box"></span>
            <span class="box6 box"></span>
        </section>
        <section>
            <span class="box7 box"></span>
            <span class="box8 box"></span>
            <span class="box9 box"></span>
        </section>
    </div>
</div>         
                
<!-- result  box -->
<div class="result-box">
    <div class="won-text">
        Player <p>X</p> won the game
    </div>
        <div class="btn">
            <button>
                Replay
            </button>
    </div>
</div>

</body>
</html>
